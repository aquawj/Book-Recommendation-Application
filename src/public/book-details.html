<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/book-details.css">
    </head>
    <body>
        <div class="book-details">
            <div class="image-holder">
                <img class="book-image" src="" alt="image">
                <div class="vote">
                    <img class="vote-button" src="media/vote.png">
                    <img class="voted-button hide"
                    src="media/voted.png">
                    <a class="book-votes"></a>
                </div>
            </div><!-- book description along with titles
         --><div class="book-contents">
                <ul class="edit-book">
                    <li class="edit-button">edit</li>
                    <li class="reset-button hide">reset</li>
                    <li class="save-button hide">save</li>
                </ul>
                <h1 class="book-title title"></h1>
                <small class="title">by</small>
                <h4 class="book-author title"></h4>
                <h5 class="book-isbn title"></h5>
                <h5 class="book-genre title"></h5>
                <hr/>
                <p class="book-description title"></p>
            </div>
        </div>
        <script type="text/javascript" src="js/for-browserify-book-details.js"></script>
    </body>
</html>
